{% extends "base.html" %}

{% block content %}
<h1>Admin Dashboard</h1>
<table border="1">
    <thead>
        <tr>
            <th>Username</th>
            <th>Profile</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td><a href="{{ url_for('profile', user_id=user.id) }}">View Profile</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
